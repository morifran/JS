<!DOCTYPE html>
<html>
<head>
    <title>Кнопка с размерами экрана</title>
    <script>
        function showScreenSize() {
            var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

            var message = "Ширина экрана: " + screenWidth + "px\nВысота экрана: " + screenHeight + "px";

            alert(message);
        }
    </script>
</head>
<body>
    <button onclick="showScreenSize()">Показать размеры экрана</button>
</body>
</html>
